<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table" id="camera-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date and Time</th>
        <th>License Plate</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
<script>
    var eventSource = new EventSource("http://localhost:8080/CameraMessages");
    eventSource.onmessage = function (event) {
        var data = JSON.parse(event.data);
        var table = document.getElementById("camera-table");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        var id = data.camera_id;
        var date_time = data.date_time;
        var licenseplate = data.license_plate;

        cell1.innerHTML = '<td>' + id + '</td>';
        cell2.innerHTML = '<td>' + date_time + '</td>';
        cell3.innerHTML = '<td>' + licenseplate + '</td>';
    }
</script>
</html>
